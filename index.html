<html>

    <head>
        <title>
            my website!
        </title>

        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>
    <body style="background-color:azure;">

        <div class="row">
            <div class="image-container"><img id="tea" src="img/tea.png" onmouseover="this.src='img/teadark.png';" onmouseout="this.src='img/tea.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="yinyang" src="img/yinyang.png" onmouseover="this.src='img/yinyangdark.png';" onmouseout="this.src='img/yinyang.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="leaf" src="img/leaf.png" onmouseover="this.src='img/leafdark.png';" onmouseout="this.src='img/leaf.png';" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="yoga" src="img/yoga.png" onmouseover="this.src='img/yogadark.png';" onmouseout="this.src='img/yoga.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="lotus" src="img/lotus.png" onmouseover="this.src='img/lotusdark.png';" onmouseout="this.src='img/lotus.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="meditate" src="img/meditate.png" onmouseover="this.src='img/meditatedark.png';" onmouseout="this.src='img/meditate.png';" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="person" src="img/person.png" onmouseover="this.src='img/persondark.png';" onmouseout="this.src='img/person.png';" width="200" height="200"/></div> 
            <div class="image-container"><img id="tree" src="img/tree.png" onmouseover="this.src='img/treedark.png';" onmouseout="this.src='img/tree.png';" width="200" height="200"/></div>  
            <div class="image-container"><img id="heart" src="img/heart.png" onmouseover="this.src='img/heartdark.png';" onmouseout="this.src='img/heart.png';" width="200" height="200"/></div>
        </div>
         
        <script>
            var sound1 = new buzz.sound("sound/rustle.mp3");
            var sound2 = new buzz.sound("sound/birds.mp3");
            var sound3 = new buzz.sound("sound/meditation.mp3");
            var sound4 = new buzz.sound("sound/heartbeat.mp3");
            var sound5 = new buzz.sound("sound/bells.mp3");
            var sound6 = new buzz.sound("sound/yoga.mp3");
            var sound7 = new buzz.sound("sound/singingbowl.mp3");
            var sound8 = new buzz.sound("sound/windchimes.mp3");
            var sound9 = new buzz.sound("sound/teacup.mp3");
            
            window.onload = function() {
                document.getElementById('leaf').addEventListener('click', function () {sound1.play();});
                document.getElementById('tree').addEventListener('click', function() {sound2.play();});
                document.getElementById('meditate').addEventListener('click', function () {sound3.play();});
                document.getElementById('heart').addEventListener('click', function () {sound4.play();});
                document.getElementById('yinyang').addEventListener('click', function () {sound5.play();});
                document.getElementById('yoga').addEventListener('click', function () {sound6.play();});
                document.getElementById('person').addEventListener('click', function () {sound7.play();});
                document.getElementById('lotus').addEventListener('click', function () {sound8.play();});
                document.getElementById('tea').addEventListener('click', function () {sound9.play();});
            };
        </script>

    </body>
    
</html>
